<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Float BFC</title>
  <style>
    .left {
      float: left;
      background: yellow;
      height: 360px;
      width: 480px;
    }

    .main {
      background: red;
      overflow: hidden;
      height: 560px;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="main"></div>
</body>
</html>
