<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Three Column</title>
  <style>
    .container {
      /* background: red; */
      width: 100%;
      display: inline-block;
    }

    .left {
      float: left;
      width: 180px;
      height: 200px;
      background: yellow;
    }

    .right {
      float: right;
      width: 200px;
      height: 250px;
      background: blue;
    }

    .main {
      height: 300px;
      background: red;
      margin: 0 200px 0 180px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
    <div class="main"></div>
  </div>
</body>
</html>
