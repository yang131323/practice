<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table Layout</title>
  <style>
    .container {
      display: table;
      width: 100%;
      border: 1px solid sandybrown;
    }

    .main, .left, .right {
      display: table-cell;
    }

    .left {
      width: 200px;
      height: 200px;
      background: yellow;
    }

    .main {
      height: 300px;
      background: red;
    }

    .right {
      background: blue;
      height: 400px;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="main"></div>
    <div class="right"></div>
  </div>
</body>
</html>
