<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Float + Margin</title>
  <style>
    .left {
      float: left;
      width: 240px;
      height: 400px;
      background: yellow;
    }

    .main {
      height: 600px;
      background: red;
      margin-left: 240px;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="main"></div>
</body>
</html>
